<template>
	<lightning-card title="Calculadora IMC" icon-name="standard:number_input">
		<div class="slds-box slds-theme_default">

			<lightning-input label="Nome"   	type="text"     name="name"      onchange={handleNameChange}></lightning-input>
			<lightning-input label="Peso (kg)"  type="decimal"  name="weight"    onchange={handleWeightChange}></lightning-input>
			<lightning-input label="Altura (m)" type="decimal"  name="height"    onchange={handleHeightChange} step="any"></lightning-input><br/>	

            <lightning-button variant="brand" label="Calcular IMC" onclick={calcularIMC}></lightning-button><br/>
            {result}
		</div>
	</lightning-card>
</template>
